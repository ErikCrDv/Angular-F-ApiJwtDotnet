<h2 mat-dialog-title>Actualizar Cliente</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-cliente-field">
        <input matInput placeholder="Nombres" formControlName="nombres">
    </mat-form-field>
    <br>
    <mat-form-field class="crear-cliente-field">
        <input matInput placeholder="Apellidos" formControlName="apellidos">
    </mat-form-field>
    <br>
    <mat-form-field class="crear-cliente-field">
        <input matInput placeholder="Direccion" formControlName="direccion">
    </mat-form-field>
    <br>
    <mat-form-field class="crear-cliente-field">
        <input matInput placeholder="Telefono" formControlName="telefono">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
